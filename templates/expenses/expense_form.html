{% extends "expenses/expense_base.html" %}

{% load bootstrap3 %}

{% block expense_content %}
<h4>Create New Expense</h4>
<form method="POST" action="{% url 'expenses:create' %}" id="expenseForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Submit" class="btn btn-primary btn-large">
</form>
{% endblock %}
